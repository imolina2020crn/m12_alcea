<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="icon" type="image/vnd.microsoft.icon" href="../../img/favicon/favicon.ico">

	<title>Alcea - Crear esdeveniment oficial</title>

	<link rel="stylesheet" href="../../css/enterprise/search_job.css">

	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">


	<!-- Compiled and minified CSS
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	-->

	<!-- Compiled and minified JavaScript
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->


</head>
<body>
	<!-- APPBAR -->
	<div class="appBar">
		<a onclick="javascript:history.back();">
			<span class="material-icons md-36 backIconLink">arrow_back</span>
		</a>
		<div style="width: 1rem;"></div>
		<span class="pageTitle">CREAR ESDEVENIMENT OFICIAL</span>
	</div>

	<div class="createForm column">
		<!-- image selector -->
		<div class="imageSelector">
			<div class="imageSelectorItem">
				<span class="material-icons md-36 imageSelectorItemIcon">add_photo_alternate</span>
			</div>
			<div class="imageSelectorItem">
				<span class="material-icons md-36 imageSelectorItemIcon">add_photo_alternate</span>
			</div>
			<div class="imageSelectorItem">
				<span class="material-icons md-36 imageSelectorItemIcon">add_photo_alternate</span>
			</div>
			<div class="imageSelectorItem">
				<span class="material-icons md-36 imageSelectorItemIcon">add_photo_alternate</span>
			</div>
			<div class="imageSelectorItem">
				<span class="material-icons md-36 imageSelectorItemIcon">add_photo_alternate</span>
			</div>
		</div>

		<!-- material input -->
		<div class="material-textfield">
			<input class="material-input" placeholder=" " type="text">
			<label>Títol</label>
		</div>

		<!-- material input -->
		<div class="material-textfield">
			<textarea class="material-input" placeholder=" " rows="4"></textarea>
			<label>Descripció</label>
		</div>

		<!-- material input -->
		<div class="material-textfield">
			<input class="material-input" placeholder=" " type="text">
			<label>Ubicació</label>
		</div>

		<div style="height: 1rem;"></div>

		<!-- Materialize
		<a id="attachmentButton" class="waves-effect waves-yellow btn-flat">
			<i class="material-icons left">attach_file</i>
			ADJUNTAR FITXER
		</a>
		-->

		<button id="attachmentButton" class="mdc-button">
		  <span class="mdc-button__ripple"></span>
		  <i class="material-icons mdc-button__icon" aria-hidden="true"
		    >attach_file</i>
		  <span class="mdc-button__label">ADJUNTAR FITXER</span>
		</button>

		<div style="height: 5rem;"></div>

		<button class="mdc-button mdc-button--raised" onclick="javascript:history.back();">
			<span class="mdc-button__label">PUBLICAR</span>
		</button>

	</div>
</body>
</html>
