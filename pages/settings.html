<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/vnd.microsoft.icon" href="../img/favicon/favicon.ico">

	<title>Ajustaments</title>

	<link rel="stylesheet" href="../css/settings.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

			<span class="material-icons md-36 settingsIcon">lock</span>

		<div class="row settingsItem">

			<div style="width: 1rem;"></div>
			<div class="settingsOption">Termes i condicions</div>
		</div>
		<div style="height: : 1rem;"></div>
		<div id="logoutItem" class="row settingsItem">
			<span class="material-icons md-36 logoutIcon">logout</span>
