<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="icon" type="image/vnd.microsoft.icon" href="../img/favicon/favicon.ico">

	<title>Registre</title>

	<link rel="stylesheet" href="../css/signup.css">
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>

	<a class="backIconLink" href="javascript:history.back()">
		<div class="backContainer">
			<span class="material-icons md-36" >arrow_back</span>
		</div>
	</a>
	
	<!-- CABECERA -->
	<div id="header" class="center">
		<img class="logo" src="../img/logoalcea.png" alt="logo">

		<!-- FORMULARIO -->
		<div class="formContent">
			<h2 class="pageTitle" style="text-align: left;">Registra't en Alcea</h2>

			<div style="height: 1rem"></div>

			<div class="row">
				<!-- user type selector -->
				<div class="circleContainer">
					<div class="circle">
						<span class="circleIcon material-icons md-36" >person</span>
					</div>
					<div class="circleLabel">
						Estàndard
					</div>
				</div>

				<div style="width: 30%"></div>

				<div class="circleContainer">
					<div class="circle circleDisabled">
						<span class="circleIcon circleIconDisabled material-icons md-36">store</span>
					</div>
					<div class="circleLabelDisabled">
						Empresa
					</div>
				</div>
			</div>

			<!-- material input -->
			<div class="material-textfield">
				<input class="material-input" placeholder=" " type="text">
				<label>Correu</label>
			</div>

			<!-- material input -->
			<div class="material-textfield">
				<input class="material-input" placeholder=" " type="password">
				<label>Contrassenya</label>
			</div>

			<!-- material input -->
			<div class="material-textfield">
				<input class="material-input" placeholder=" " type="text">
				<label>Nom i cognoms</label>
			</div>

			<div class="termsContainer">
				<div class="mdc-form-field">
					<div class="mdc-checkbox">
						<input type="checkbox"
						class="mdc-checkbox__native-control"
						id="checkbox-1"/>
						<div class="mdc-checkbox__background">
							<svg class="mdc-checkbox__checkmark"
							viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark-path"
							fill="none"
							d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
						</svg>
						<div class="mdc-checkbox__mixedmark"></div>
					</div>
					<div class="mdc-checkbox__ripple"></div>
				</div>
				<h5 class="spanText left">He llegit i accepto els <span class="spanStyle">termes i condicions</span> i la <span class="spanStyle">política de privacitat.</span></h5>
			</div>
		</div>

		<div style="height: 5rem;"></div>

		<button class="mdc-button mdc-button--raised">
			<span class="mdc-button__label">SIGN IN</span>
		</button>
	</div>
</div>
</body>
</html>
